<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="calculator__string" id="sctring">
        <div class="previous-operand" id="previous-operand"></div>
        <div class="current-operand"  id="current-operand"></div>
        </div>

        <div class="calculator__buttons">

            <button class="calculator__button AC" id="AC">AC</button>

            <button class="calculator__button DEL" id="DEL">DEL</button>

            <button class="calculator__button division" id="division">/</button>

            <button class="calculator__button one" id="one">1</button>

            <button class="calculator__button two" id="two">2</button>

            <button class="calculator__button three" id="three">3</button>

            <button class="calculator__button multiplication" id="multiplication">*</button>

            <button class="calculator__button four" id="four">4</button>

            <button class="calculator__button five" id="five">5</button>

            <button class="calculator__button six" id="six">6</button>

            <button class="calculator__button plus" id="plus">+</button>

            <button class="calculator__button seven" id="seven">7</button>

            <button class="calculator__button eight" id="eight">8</button>

            <button class="calculator__button nine" id="nine">9</button>

            <button class="calculator__button minus" id="minus">-</button>

            <button class="calculator__button point" id="point">.</button>

            <button class="calculator__button zero" id="zero">0</button>

            <button class="calculator__button equally" id="equally">=</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
